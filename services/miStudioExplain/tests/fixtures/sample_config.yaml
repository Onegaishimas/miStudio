ollama:
  service_name: "test-ollama"
  namespace: "test-namespace"
  port: 11434
  timeout: 60
  retry_attempts: 2

gpu:
  rtx_3090_device: "cuda:0"
  rtx_3080_ti_device: "cuda:1"
  memory_buffer_mb: 512
  max_utilization_percent: 80.0

processing:
  default_quality_threshold: 0.3
  max_concurrent_jobs: 2
  default_batch_size: 5
  explanation_timeout: 60
  max_retries: 1

log_level: "DEBUG"
data_path: "./test_data"
cache_path: "./test_cache"

